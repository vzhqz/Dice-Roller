<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Dice Roller</h1>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
